# setting 业务
setting:
  # enable_service_registry 服务注册与发现
  enable_service_registry: false
  # enable_service_tracer 服务追踪
  enable_service_tracer: false
  # enable_snowflake_worker 雪花算法
  enable_snowflake_worker: false
  # enable_migrate_db 数据库迁移
  enable_migrate_db: false
  # enable_schedule_task 定时任务
  enable_schedule_task: false
  # captcha 验证码
  captcha:
    captcha_len: 4
    captcha_ttl: 900s
  # login 登录
  login:
    # 密码连续输错N次后短暂锁定账号
    password_err_serial_times: 5
    # N分钟内连续输出密码
    password_err_serial_duration: 300s
    # 密码连续错误后,锁定N分钟后重试
    password_err_lock_duration: 180s
    # 当日密码错误上限
    password_err_daily_limit_times: 6
  # secret 秘密
  encrypt_secret:
    transfer_encrypt:
      public_key:
      private_key:
    service_encrypt:
      public_key:
      private_key:
